<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4"> Entry Title </label>
        <input type="text" class="form-control" formControlName="entry_title" #entry_title />
      </div>
      <div *ngIf="angForm.controls['entry_title'].invalid && (angForm.controls['entry_title'].dirty || angForm.controls['entry_title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['entry_title'].errors.required">
          Please enter a title.
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4"> Entry Body </label>
        <input type="text" class="form-control" formControlName="entry_body" #business_gst_number />
      </div>
      <div *ngIf="angForm.controls['entry_body'].invalid && (angForm.controls['entry_body'].dirty || angForm.controls['entry_body'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['entry_body'].errors.required">
          Please enter a body.
        </div>
      </div>
      <div class="form-group">
        <button type="submit" 
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
