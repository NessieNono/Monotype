<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <button (click)="updateEntry(entry_title.value, entry_body.value)"
        [disabled]="angForm.invalid" 
        class="btn btn-primary"
        type="button">Update Entry</button>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" 
        formControlName="entry_title" #entry_title 
        [(ngModel)] = "entry.entry_title" />
      </div>

      <div *ngIf="angForm.controls['entry_title'].invalid && (angForm.controls['entry_title'].dirty || angForm.controls['entry_title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['entry_title'].errors.required">
          Please enter a title. 
        </div>
      </div>
      <hr>

      <div class="form-group">
        <textarea type="text" class="form-control" 
        formControlName="entry_body" #entry_body
        [(ngModel)] = "entry.entry_body"> </textarea>
      </div>



      <div *ngIf="angForm.controls['entry_body'].invalid && (angForm.controls['entry_body'].dirty || angForm.controls['entry_body'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['entry_body'].errors.required">
          Please enter a body.
        </div>
      </div>


      <div *ngIf="angForm.value.entry_body"> Word count: {{ countWords(angForm.value.entry_body) }} </div>



    </form>
  </div>
</div>
