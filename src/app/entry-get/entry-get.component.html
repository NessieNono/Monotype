<table class="table table-hover">
  <thead>
  <tr>
      <td>Entry Title</td>
      <td>Entry Body</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let entry of entries">
          <td>{{ entry.entry_title }}</td>
          <td>{{ entry.entry_body }}</td>
          <td><a [routerLink]="['./edit', entry._id]" class="btn btn-primary">Edit</a></td>
          <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
