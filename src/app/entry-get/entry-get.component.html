<table class="table table-hover">
  <thead>
  <tr>
      <td>Entry Title</td>
      <td>Entry Body</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody id="tablebody">
      <tr *ngFor="let entry of entries" id="{{entry._id}}">
          <td>{{ entry.entry_title }}</td>
          <td>{{ entry.entry_body }}</td>
          <td><a [routerLink]="['./edit', entry._id]" class="btn btn-primary"> 
            <i class="fas fa-edit"></i> Edit</a></td>
          <td><a 
            [routerLink]="" 
            class="btn btn-danger"
            (click)="deleteEntry(entry._id)" >
            <i class="fas fa-eraser"></i> Delete</a></td>
      </tr>
  </tbody>
</table>
